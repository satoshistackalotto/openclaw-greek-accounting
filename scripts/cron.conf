# OpenClaw Greek Accounting — Cron Configuration
# All times are Europe/Athens timezone
# Install with: crontab -e (paste relevant lines)
# Or use OpenClaw's built-in cron: openclaw cron add --from-file scripts/cron.conf

# ============================================================
# HEALTH CHECKS
# ============================================================

# Quick health check — every 4 hours (skills, directories, locks)
0 */4 * * *  openclaw health-check --quick --save-report

# Standard health check — daily at 07:00 (everything except deep integrity)
0 7 * * *    openclaw health-check --standard --save-report

# Deep health check — Sunday 03:00 (full hash verification)
0 3 * * 0    openclaw health-check --deep --save-report

# ============================================================
# AADE / GOVERNMENT MONITORING
# ============================================================

# Check AADE for new announcements and rate changes — every 6 hours
0 */6 * * *  openclaw aade monitor --check-announcements --check-rates --save-alerts

# Check AADE system status — hourly during business hours (08:00-18:00 Mon-Fri)
0 8-18 * * 1-5  openclaw aade status --check-availability

# ============================================================
# DEADLINE MONITORING
# ============================================================

# Daily deadline check — 07:30 before morning briefing
30 7 * * *   openclaw greek deadline-check --urgent --days 7 --save-report

# Weekly deadline forecast — Monday 07:00
0 7 * * 1    openclaw greek deadline-check --all --days 30 --save-report

# ============================================================
# EMAIL PROCESSING
# ============================================================

# Scan for new financial emails — every 30 minutes during business hours
*/30 8-18 * * 1-5  openclaw email scan --auto-classify --route-to-skills

# ============================================================
# DASHBOARD
# ============================================================

# Refresh dashboard data — every 2 hours
0 */2 * * *  openclaw dashboard refresh --all-clients

# Generate morning briefing — daily at 07:15
15 7 * * *   openclaw dashboard morning-briefing --save

# Generate end-of-day summary — daily at 17:30 (Mon-Fri)
30 17 * * 1-5  openclaw dashboard eod-summary --save

# ============================================================
# BACKUPS
# ============================================================

# Daily incremental backup — 02:00
0 2 * * *    openclaw backup incremental --verify

# Weekly full backup — Sunday 02:00
0 2 * * 0    openclaw backup full --verify

# Monthly backup verification — 1st of month at 03:00
0 3 1 * *    openclaw backup verify-all --report

# ============================================================
# INTEGRITY & RETENTION
# ============================================================

# Weekly integrity check — Wednesday 03:00
0 3 * * 3    openclaw integrity check --all --save-report

# Monthly retention review — 1st of month at 04:00
0 4 1 * *    openclaw integrity retention-check --report

# ============================================================
# MEMORY & LEARNING (Phase 4)
# ============================================================

# Nightly pattern scan — 02:00 (never during business hours)
0 2 * * *    openclaw memory pattern-scan --last-30-days --max-proposals 3

# Weekly memory storage check — Sunday 04:00
0 4 * * 0    openclaw memory storage-check --warn-at-90pct

# ============================================================
# ANALYTICS
# ============================================================

# Weekly portfolio analysis — Monday 06:00 (ready before morning briefing)
0 6 * * 1    openclaw analytics portfolio-trends --periods 4 --save-report

# Monthly advisory report — 1st of month at 06:00
0 6 1 * *    openclaw analytics advisory-report --all-clients --save-report
